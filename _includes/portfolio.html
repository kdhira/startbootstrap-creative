<section id="portfolio">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading">Portfolio</h2>
                <hr class="primary">
                <p>Here are the current projects I've been working on. Visit my GitHub profile at <a href="http://github.com/kdhira" target="blank">github.com/kdhira</a></p>
            </div>
        </div>
        {% for project in site.posts %}
        <div class="row extra-row">
            <div class="col-4">
                <div class="portfolio-box">
                    <div class="portfolio-box-caption">
                        <div class="portfolio-box-caption-content">
                            <div class="project-category">
                                {{ project.category }}
                            </div>
                            <div class="project-name">
                                <a href="{{ project.link }}" target="_blank">{{ project.name }}</a>
                            </div>
                            <div class="project-description">
                               {{ project.description }}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-8">
                {{ project.content }}
            </div>
        </div>
        {% endfor %}
        <div class="row extra-row">
            <div class="col-lg-12 text-center">
                <a class="btn btn-primary btn-xl js-scroll-trigger" href="#contact">Get in Touch</a>
            </div>
        </div>
    </div>
</section>
